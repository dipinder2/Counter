<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
        integrity="undefined" crossorigin="anonymous">
        <link rel="stylesheet" href="{{url_for('static',filename='styles.css')}}">
    <title>Counter</title>
</head>
<body >
    <form action="" method="get">
        <h1>Counter</h1>
        <h5 class="counter">{{counter}} times</h5>
        <div>
            <button class="btn btn-success" id="addTwoVisits"><a onclick='addTwos({{counter}})' href="#" style="text-decoration: none; color:white">Add two Visits!</a></button>
            <button  class="btn btn-danger" id="reset" ><a href="/destroy_session" style="text-decoration: none; color:white">Reset</a></button>
        </div>
    </form>
    <script>
        function addTwos(counter){
            var x = document.querySelector(".counter").innerHTML;
            var c = x.split(" ");
            var ans = parseInt(c[0])+2;
            document.querySelector(".counter").innerHTML = ans + " times";
        }
    </script>
</body>
</html>
